[project]
dynamic = ["version"]
name = "anura"
requires-python = ">=3.11"
dependencies = [
  "cbor2",
  "typing_inspect"
]

[project.optional-dependencies]
cli = [
  "click",
  "bleak",
  "zeroconf"
]

[project.scripts]
anura = "anura.cli:anura_cli"

[build-system]
requires = ["setuptools>=61.0","setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

