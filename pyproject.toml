[project]
dynamic = ["version"]
name = "pyanura"
requires-python = ">=3.11"
dependencies = [
  "cbor2",
]

[project.optional-dependencies]
usb = [
  "pyusb",
]
cli = [
  "click",
  "bleak",
  "pyusb",
  "zeroconf",
]

[project.scripts]
anura = "anura.cli:anura_cli"

[build-system]
requires = ["setuptools>=61.0","setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

